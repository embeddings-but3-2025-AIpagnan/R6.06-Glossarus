name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup Rust targets (macOS)
        if: matrix.os == 'macos-latest'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Install system deps (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ./Glosaurus
        run: npm install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Preinstall CPU-only PyTorch (Linux)
        if: matrix.os == 'ubuntu-22.04'
        working-directory: ./Glosaurus/back-end
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir --index-url https://download.pytorch.org/whl/cpu torch
          pip show torch

      - name: Install backend dependencies
        working-directory: ./Glosaurus/back-end
        shell: bash
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir pyinstaller

      - name: Build backend executable
        working-directory: ./Glosaurus/back-end
        shell: bash
        run: |
          pyinstaller run_backend.spec --clean
          mkdir -p ../src-tauri/bin
          cp -f dist/backend* ../src-tauri/bin/

      - name: Sign backend binary (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          codesign --force --deep --sign - ./Glosaurus/src-tauri/bin/backend || true

      - name: Cleanup pip caches (Linux)
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          pip cache purge || true
          rm -rf ~/.cache/pip || true

      - name: Build app with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./Glosaurus
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: "Automated release for ${{ github.ref_name }}"

      - name: Update README with download links (Ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          VERSION=${{ github.ref_name }}
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}

          # Update README with new version and download links
          sed -i "s|\[Setup.exe\](https://github.com/Embedding-Groupe/Application-Glossaire/releases/download/v[0-9.]*.*|\[Setup.exe\](https://github.com/Embedding-Groupe/Application-Glossaire/releases/download/${{ github.ref_name }}/Glosaurus_${VERSION}_x64-setup.exe)|g" README.md
          sed -i "s|\[MSI Installer\](https://github.com/Embedding-Groupe/Application-Glossaire/releases/download/v[0-9.]*.*|\[MSI Installer\](https://github.com/Embedding-Groupe/Application-Glossaire/releases/download/${{ github.ref_name }}/Glosaurus_${VERSION}_x64_en-US.msi)|g" README.md
          sed -i "s|\[DMG\](https://github.com/Embedding-Groupe/Application-Glossaire/releases/download/v[0-9.]*.*|\[DMG\](https://github.com/Embedding-Groupe/Application-Glossaire/releases/download/${{ github.ref_name }}/Glosaurus_${VERSION}_aarch64.dmg)|g" README.md
          sed -i "s|\[DEB\](https://github.com/Embedding-Groupe/Application-Glossaire/releases/download/v[0-9.]*.*|\[DEB\](https://github.com/Embedding-Groupe/Application-Glossaire/releases/download/${{ github.ref_name }}/Glosaurus_${VERSION}_amd64.deb)|g" README.md
          sed -i "s|\[AppImage\](https://github.com/Embedding-Groupe/Application-Glossaire/releases/download/v[0-9.]*.*|\[AppImage\](https://github.com/Embedding-Groupe/Application-Glossaire/releases/download/${{ github.ref_name }}/Glosaurus_${VERSION}_amd64.AppImage)|g" README.md
          sed -i "s|\[RPM\](https://github.com/Embedding-Groupe/Application-Glossaire/releases/download/v[0-9.]*.*|\[RPM\](https://github.com/Embedding-Groupe/Application-Glossaire/releases/download/${{ github.ref_name }}/Glosaurus-${VERSION}-1.x86_64.rpm)|g" README.md

      - name: Commit and push README updates (Ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update README with ${{ github.ref_name }} download links" || true
          git push
